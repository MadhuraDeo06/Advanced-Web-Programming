    <h1>Question 10</h1>
    <script>

function armstrongNumber(num)
        {
            let sum = 0;
            let n = num;
            while (num != 0) 
            {
                let rem = num % 10;
                sum = sum + rem * rem * rem;
                num = parseInt(num / 10);
            }

            if (n == sum) {
                console.log(` ${n} is armstrong `);
            } 
            else {
                console.log(` ${n} is not armstrong`);
            }
        }

        
        armstrongNumber(1)
        armstrongNumber(391)

    </script>
